     <script>

        function NewCategory()
        {
            var url = "http://localhost/rest-api-php-otthon/orders/totalprice";
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function()
            {
                if(this.readyState == 4)
                {
                    
                    var response = JSON.parse(this.responseText);
                    

                    var sum = response.TotalPrice;

                   
                   document.getElementById("price").innerHTML = "<br>" + "<div class='myDiv'>" + "<h2>" + sum + " forint" + "</h2>" + "</div>";
                
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
        
         
        document.querySelector("button").onclick = NewCategory;
        NewCategory()
         

    </script>

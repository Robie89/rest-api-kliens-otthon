<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>
  <div class="p-3 mb-2 bg-secondary text-white">
    <div class="mx-auto" style="width: 200px;">
   <h1>Termékek</h1>
   <br>
    </div >
    <div class="text-center">
   <input type="button" onclick="myFunction()" value="Toggle products">
   </div>
   <div  id="products" class="col-sm-4">
   <button>Products</button>
  </div>
    
</div>
     <script>

        function NewCategory()
        {
            var url = "http://localhost/rest-api-php-otthon/products";
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function()
            {
                if(this.readyState == 4)
                {
                    
                    var response = JSON.parse(this.responseText);
                    
                  var text = "";
                    
                    for(var i=0; i<response.length; i++)
                        {
                            text += "" + "<br><strong>Név: </strong>" + response[i].name + "<br>" + "<strong>Leírás: </strong>" + response[i].caracteristics + "<br>" + "<strong>Ár(forint): </strong>" + response[i].price + "<br>" + "<br>";
                        }
                   
                   document.getElementById("products").innerHTML = text;
                
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        }
        
         
        document.querySelector("button").onclick = NewCategory;
        NewCategory()
         

    </script>
    
    <script>
        var products = document.getElementById("products");
        products.style.display = "none";
        
        function myFunction()
        {
        var x = document.getElementById("products");
        if (x.style.display === "none")
        {
        x.style.display = "block";
        } 
        else 
        {
        x.style.display = "none";
        }
        }
    </script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
